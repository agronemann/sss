    <script>
      function createDiv(className, $appendTo, contents = "") {
        const $div = document.createElement("div");
        $div.className = className;
        $div.append(contents);
        $appendTo.appendChild($div);

        return $div;
      }

      const title = prompt("Title:");
      const password = prompt("Password:");
      const numberOfShares = parseInt(prompt("Number of shares:"));
      const shareThreshold = parseInt(prompt("Share threshold:"));
      const shares = secrets.share(secrets.str2hex(password), numberOfShares, shareThreshold, 1024);
      const $shares = createDiv("shares", document.body);

      shares.forEach((share) => {
        const $share = createDiv("share", $shares);
        createDiv("share-title", $share, title);
        new QRCode(createDiv("share-qrcode", $share), {text: share, width: 1024, height: 1024});
        createDiv("share-text", $share, share);
      });
    </script>
  </body>
</html>
